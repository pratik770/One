<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            float: left;
            height: 100vh;
            width: 50vw;
            background-color: grey;
        }

        .right {
            float: left;
            height: 100vh;
            width: 50vw;
            background-color: blueviolet;
        }

        .indiv {
            height: 100px;
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div class="left">
        <div class="indiv">
            <img src="moon.png">
        </div>
    </div>
    <div class="right">
        <div class="indiv">
            <img src="lease.png">
        </div>
    </div>
</body>

</html>
